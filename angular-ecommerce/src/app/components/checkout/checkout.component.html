<!-- MAIN CONTENT-->
<div class="main-content page-m">
    <div class="section-content section-content-p30 e-spc">
        <form [formGroup]="checkoutFormGroup" (ngSubmit)="onSubmit()">
            <div class="container-fluid">
                <!-- Customer -->
                <div formGroupName="customer" class="form-area">
                    <h3>Customer</h3>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="input-space">
                                <input formControlName="firstName" type="text" placeholder="First Name">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="input-space">
                                <input formControlName="lastName" type="text" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="col-md-12">
                            <div class="input-space">
                                <input formControlName="email" type="text" placeholder="Email Address">
                            </div>
                        </div>
                    </div>
                </div>

                <!--Shipping Address-->
                <div formGroupName="shippingAddress" class="form-area">
                    <h3>Shipping Address</h3>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="input-space">
                                <select formControlName="country">
                                    <option>Country</option>
                                    <option></option>
                                    <option></option>
                                    <option></option>
                                    <option></option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="input-space">
                                <select formControlName="city">
                                    <option>City</option>
                                    <option></option>
                                    <option></option>
                                    <option></option>
                                    <option></option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="input-space">
                                <input formControlName="district" type="text" placeholder="District / Provine">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="input-space">
                                <input formControlName="zipCode" type="text" placeholder="Zip Code / Postal Code">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Credit Card -->
                <div formGroupName="creditCard" class="form-area">
                    <h3>Credit Card</h3>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="input-space">
                                <select formControlName="cardType">
                                    <option>Visa</option>
                                    <option></option>
                                    <option></option>
                                    <option></option>
                                    <option></option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="input-space">
                                <input formControlName="cardName" type="text" placeholder="Name on card">
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="col-md-8">
                            <div class="input-space">
                                <input formControlName="cardNumber" type="text" placeholder="Card number">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="input-space">
                                <input formControlName="securityCode" type="text" placeholder="Security Code">
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="col-md-4"> <label class="date">Expiration Date</label></div>
                        <div class="col-md-4">
                            <div class="input-space">
                                <select formControlName="expirationMonth">
                                    <option>Month</option>
                                    <option></option>
                                    <option></option>
                                    <option></option>
                                    <option></option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="input-space">
                                <select formControlName="expirationYear">
                                    <option>Year</option>
                                    <option></option>
                                    <option></option>
                                    <option></option>
                                    <option></option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-area">
                    <h3>Review Your Order</h3>
                    <b>Total Quantity: {{ totalQuantity }}</b>
                    <h4>Shipping: FREE</h4>
                    <B>Total Price: ${{ totalPrice }}</B>
                </div>
                <div class="text-center">
                    <button class="btn btn-info btn-lg">Purchase</button>
                </div>
            </div>
        </form>
    </div>
</div>
